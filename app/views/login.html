<form novalidate ng-submit="login.submit()" name="loginForm">
  <div class="form-group">
    <label>Username: </label>
    <input class="form-control" type="text" ng-model="login.username" required/>
  </div>
  <div class="form-group">
    <label>Password: </label>
    <input class="form-control" type="password" ng-model="login.password" required/>
  </div>
  <input class="btn btn-default" type="submit" value="Login" ng-disabled="loginForm.$invalid"/>
</form>
